<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EduCopyer LLM Assistant</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], 
    textarea,
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .model-section {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .model-section h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 14px;
      color: #666;
    }
    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
    }
    label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="输入您的API Key">
  </div>
  
  <div class="form-group">
    <label for="apiEndpoint">API 端点:</label>
    <input type="text" id="apiEndpoint" placeholder="https://api.example.com/v1/chat">
  </div>

  <div class="model-section">
    <h3>推理模型 (可通过快捷键快速设置)</h3>
    <div class="form-group">
      <label for="model">选择模型:</label>
      <select id="model">
        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
        <option value="gpt-4">GPT-4</option>
        <option value="gemini-2.0-flash-exp">Gemini Pro</option>
        <option value="custom">自定义</option>
      </select>
    </div>

    <div class="form-group" id="customModelGroup" style="display: none;">
      <label for="customModel">自定义模型名称:</label>
      <input type="text" id="customModel" placeholder="输入模型名称">
    </div>
  </div>

  <div class="model-section">
    <h3>OCR模型 (用于图像识别)</h3>
    <div class="form-group">
      <label for="ocrModel">选择模型:</label>
      <select id="ocrModel">
        <option value="gpt-4-vision-preview">GPT-4 Vision</option>
        <option value="gemini-pro-vision">Gemini Vision</option>
        <option value="custom">自定义</option>
      </select>
    </div>

    <div class="form-group" id="customOcrModelGroup" style="display: none;">
      <label for="customOcrModel">自定义OCR模型名称:</label>
      <input type="text" id="customOcrModel" placeholder="输入模型名称">
    </div>
  </div>
  
  <div class="form-group">
    <label for="promptTemplate">Prompt 模板:</label>
    <textarea id="promptTemplate" placeholder="在这里输入您的prompt模板，使用{text}作为占位符。默认为专业答题助手模式。"></textarea>
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" id="showPreview" checked>
      截图后显示预览（左上角）
    </label>
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" id="notificationsEnabled" checked>
      显示通知提示
    </label>
  </div>

  <button id="saveButton">保存设置</button>
  
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
